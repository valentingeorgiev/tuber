<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>tuber</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		
		<script type="text/javascript" src="js/auth.js"></script>
		<script type="text/javascript" src="js/channel.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		
		<script src="https://apis.google.com/js/client.js?onload=onClientLoad"></script>
		 
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
		
		
	<head>
	
	<body>
	
	<div id="pre-auth">
		<div class="alert alert-warning" role="alert">
			Oh snap! This application requires access to your YouTube account.
			Please <span id="login-link" onclick="forceAuthCheck()" ><b>authorize</b></span> to continue.
		</div>
	</div>
	
	<div id="post-auth">
		
		<div class="page-header"
			<img class="thumbnail" id='channelThumbnail' src="..." alt="...">
			
			<h1></h1>
			
			<ul class="nav nav-tabs">
			  <li role="presentation" class="active"><a onclick="displayChannel()">Uploads</a></li>
			  <li role="presentation"><a onclick="loadPlaylists()">Playlists</a></li>
			  <li role="presentation"><a onclick="loadAbout()">About</a></li>
			</ul>
		</div>
		
		<div class="page-body">
			<div id="video-container"></div>
			
			<div id="playlist-container"></div>
			
			<div id="about-container"></div>
			
		</div>
	
	</div>
	</body>
</html>
