<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>tuber</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

		<script type="text/javascript" src="js/upload_video.js"></script>
		<script type="text/javascript" src="js/channel.js"></script>
		<script type="text/javascript" src="js/auth.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		
		<script src="https://apis.google.com/js/client.js?onload=onClientLoad"></script>
		 
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
		
		<style>

		.post-sign-in {
		  display: none;
		}

		.during-upload {
		  display: none;
		}

		.post-upload {
		  display: none;
		}

		#channel-name {
		  font-size: 60px;
		  margin-left: 10px;
		}

		label {
		  display: block;
		}

		input[type="text"], textarea, progress {
		  font-size: 0.75em;
		  width: 15em;
		  margin-bottom: 1em;
		  padding: 0.5em;
		  font-family: "Open Sans", sans-serif;
		}

		textarea {
		  height: 7em;
		}
		</style>
		
		
	<head>
	
	<body>
	
	<div id="pre-auth">
		<div class="alert alert-warning" role="alert">
			Oh snap! This application requires access to your YouTube account.
			Please <span id="login-link" onclick="forceAuthCheck()" ><b>authorize</b></span> to continue.
		</div>
	</div>
	
	<div id="post-auth">
		
		<div class="channel-header">
			<div class="page-header"></div>
			
			<img class="thumbnail" id='channelThumbnail' src="..." alt="...">
			
			<h1></h1>
			
			<ul class="nav nav-tabs">
			  <li role="presentation" id="uploads"><a onclick="uploadsLoad()">Uploads</a></li>
			  <li role="presentation" id="playlists"><a onclick="loadPlaylists()">Playlists</a></li>
			  <li role="presentation" id="about"><a onclick="loadAbout()">About</a></li>
			  <li role="presentation" id="upload"><a onclick="loadUpload()">Upload</a></li>
			</ul>

		</div>
		
		<div class="page-body">
			<div id="video-container"></div>
			
			<div id="playlist-container"></div>
			
			<div id="about-container"></div>
			
			<div id="upload-container"></div>
			
		</div>
	
	</div>
	</body>
</html>
